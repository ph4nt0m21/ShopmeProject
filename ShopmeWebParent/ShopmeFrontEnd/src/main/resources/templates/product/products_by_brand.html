<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="fragments :: page_head(${pageTitle}, 'tag')" />
	<link th:href="@{/star-rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/js/star-rating.js}" type="text/javascript"></script>
	<link th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/themes/krajee-svg/theme.js}"></script>
</head>
<body>
<div class="container-scroller">
	<div th:replace="nav :: header"></div>
	<div th:replace="breadcrumb :: content"></div>

	<div class="row"><div class="col"><h2>[[${pageTitle}]]</h2></div></div>
	<div class="row">
		<div class="col-sm-2" th:each="product : ${products}">
			<div>
				<a th:href="@{'/p/' + ${product.alias}}" th:title="${product.name}">
					<img th:src="@{${product.mainImagePath}}" height="150" />
					<br/>
					<b>[[${product.shortName}]]</b>
				</a>
			</div>
			<div>
				<table>
					<tr>
						<td><input type="text" class="kv-ltr-theme-svg-star rating-loading" dir="ltr" data-size="xs" th:value="${product.averageRating}" /></td>
						<td><small>[[${product.reviewCount}]]</small></td>
					</tr>
				</table>
			</div>
			<div>
				<div th:replace="product/product_fragment :: product_price"></div>
			</div>
		</div>
	</div>

	<div th:replace="fragments :: pagination('/brand/' + ${brand.id}, 'product')"></div>
	<div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div><div>&nbsp;</div>
	<div th:replace="navigation :: footer_menu"></div>
</div>

<script type="text/javascript">
	$('.kv-ltr-theme-svg-star').rating({
		displayOnly: true,
		hoverOnClear: false,
		showCaption: false,
		theme: 'krajee-svg'
	});
</script>
</body>
</html>
